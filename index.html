<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üìä Admin Dashboard</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: #f8fafc;
    color: #111827;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #0f62fe;
    margin-bottom: 20px;
  }
  section {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 16px;
  }
  #totalEarnings {
    font-size: 18px;
    font-weight: bold;
    color: #15803d;
    margin-bottom: 10px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    padding: 8px 10px;
    border-bottom: 1px solid #e5e7eb;
    text-align: left;
  }
  th {
    background: #0f62fe;
    color: white;
  }
  tr:hover { background: #f1f5f9; }
  button {
    border: none;
    cursor: pointer;
    border-radius: 4px;
    padding: 6px 10px;
    font-size: 13px;
  }
  .download {
    background: #16a34a;
    color: white;
    margin-bottom: 10px;
  }
  .download:hover { background: #15803d; }
  .ip-alert {
    color: #dc2626;
    font-weight: 600;
  }
  .ip-ok {
    color: #15803d;
  }
</style>
</head>
<body>
<h1>üìä AB2soft Admin Panel</h1>

<section>
  <h2>üí∞ Earnings Report</h2>
  <div id="totalEarnings">Total Current Earnings: $0.00</div>
  <button class="download" onclick="downloadData('csv')">‚¨áÔ∏è Download CSV</button>
  <button class="download" onclick="downloadData('xlsx')">‚¨áÔ∏è Download Excel</button>
  <table id="earnings">
    <thead>
      <tr>
        <th>SERVER IP</th>
        <th>TEAM</th>
        <th>USERNAME</th>
        <th>WORKER ID</th>
        <th>Current Earnings</th>
        <th>Last Month</th>
        <th>Last Transfer ($)</th>
        <th>Last Transfer Date</th>
        <th>Next Transfer Date</th>
        <th>IP</th>
        <th>Bank Account</th>
        <th>Alert</th>
        <th>Timestamp (IST)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

// ‚úÖ Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyBZKAO1xSMUWBWHusx8sfZGs0yd3QIKOqU",
  authDomain: "hasibteam1-10981.firebaseapp.com",
  projectId: "hasibteam1-10981",
  storageBucket: "hasibteam1-10981.firebasestorage.app",
  messagingSenderId: "537251545985",
  appId: "1:537251545985:web:05b1667f9ec7eb6258de80"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// üïí Timestamp Helpers
function getTimestampMillis(t) {
  try {
    if (!t) return 0;
    if (t.seconds) return t.seconds * 1000;
    if (typeof t === "string") return new Date(t).getTime();
    return 0;
  } catch { return 0; }
}
function formatIndianTime(t) {
  const ms = getTimestampMillis(t);
  if (!ms) return "‚Äî";
  const date = new Date(ms);
  return date.toLocaleString("en-IN", {
    timeZone: "Asia/Kolkata",
    hour12: true,
    day: "2-digit", month: "2-digit", year: "numeric",
    hour: "2-digit", minute: "2-digit", second: "2-digit"
  });
}

// üí∞ Earnings Logs
let tableData = [];

onSnapshot(collection(db, "earnings_logs"), (snap) => {
  const tbody = document.querySelector("#earnings tbody");
  const totalElem = document.querySelector("#totalEarnings");
  tbody.innerHTML = "";
  tableData = [];

  snap.forEach(docSnap => {
    const d = docSnap.data();
    const rawTs = d.timestamp || d["TIMESTAMP"] || "";
    const tsStr = formatIndianTime(rawTs);
    const tsMillis = getTimestampMillis(rawTs);
    const cur = parseFloat(d.currentEarnings || d["currentEarnings"] || 0);

    tableData.push({
      serverIp: d["SERVER IP"] || "",
      team: d["TEAM"] || "",
      username: d["USERNAME"] || "",
      workerId: d["WORKER ID"] || "",
      currentEarnings: d["currentEarnings"] || "",
      lastMonthEarnings: d["lastMonthEarnings"] || "",
      lastTransferAmount: d["lastTransferAmount"] || "",
      lastTransferDate: d["lastTransferDate"] || "",
      nextTransferDate: d["nextTransferDate"] || "",
      bankAccount: d["bankAccount"] || "",
      ip: d["ip"] || "",
      alert: d["alert"] || "",
      timestamp: tsStr,
      tsMillis
    });
  });

  // Sort: alert first, then latest
  tableData.sort((a, b) => {
    const aAlert = a.alert?.trim() ? 1 : 0;
    const bAlert = b.alert?.trim() ? 1 : 0;
    if (aAlert !== bAlert) return bAlert - aAlert;
    return b.tsMillis - a.tsMillis;
  });

  // Total earnings
  const total = tableData.reduce((sum, d) => sum + (parseFloat(d.currentEarnings) || 0), 0);
  totalElem.textContent = `Total Current Earnings: $${total.toFixed(2)}`;

  // Render
  for (const row of tableData) {
    const alertHTML = row.alert?.trim()
      ? `<span style="color:#dc2626;font-weight:600;">${row.alert}</span>`
      : `<span style="color:#16a34a;">‚úî OK</span>`;

    // üî¥ Red IP if ‚Äú‚ö†Ô∏è IP Changed‚Äù
    const ipClass = row.alert?.includes("IP Changed") ? "ip-alert" : "ip-ok";

    tbody.innerHTML += `
      <tr>
        <td>${row.serverIp}</td>
        <td>${row.team}</td>
        <td>${row.username}</td>
        <td>${row.workerId}</td>
        <td>${row.currentEarnings}</td>
        <td>${row.lastMonthEarnings}</td>
        <td>${row.lastTransferAmount}</td>
        <td>${row.lastTransferDate}</td>
        <td>${row.nextTransferDate}</td>
        <td>${row.bankAccount}</td>
        <td class="${ipClass}">${row.ip}</td>
        <td>${alertHTML}</td>
        <td>${row.timestamp}</td>
      </tr>`;
  }
});

// üì• CSV / Excel Export
window.downloadData = (type) => {
  if (!tableData.length) {
    alert("No data to export!");
    return;
  }
  const headers = [
    "SERVER IP","TEAM","USERNAME","WORKER ID","Bank Account",
    "Current Earnings","Last Month","Last Transfer ($)",
    "Last Transfer Date","Next Transfer Date","IP","Alert","Timestamp (IST)"
  ];
  const rows = tableData.map(d => [
    d.serverIp,d.team,d.username,d.workerId,d.bankAccount,
    d.currentEarnings,d.lastMonthEarnings,d.lastTransferAmount,
    d.lastTransferDate,d.nextTransferDate,d.ip,d.alert,d.timestamp
  ]);

  if (type === "csv") {
    const csv = [headers, ...rows]
      .map(r => r.map(x => `"${String(x).replace(/"/g,'""')}"`).join(","))
      .join("\n");
    const blob = new Blob([csv], { type: "text/csv" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = `Earnings_${new Date().toISOString().split("T")[0]}.csv`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  } else if (type === "xlsx") {
    import("https://cdn.sheetjs.com/xlsx-0.19.3/package/xlsx.mjs").then(XLSX => {
      const ws = XLSX.utils.aoa_to_sheet([headers, ...rows]);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Earnings");
      XLSX.writeFile(wb, `Earnings_${new Date().toISOString().split("T")[0]}.xlsx`);
    });
  }
};
</script>
</body>
</html>
